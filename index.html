<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            <div class="stats-box">
                <div class="details">
                    <h2 id="todo">Todo List</h2>
                    <p>Keep going !!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <div class="input-box">
                <form action="">
                    <input id="taskInput" type="text" placeholder="Write task here...">
                    <button id="getTask" type="submit">+</button>
                </form>
            </div>
            <ul class="task-list">
            </ul>
        </div>

    <script src="todo.js"></script>
</body>

</html>
